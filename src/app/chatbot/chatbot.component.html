<div class="chat-container">
    <div class="messages">
      <div *ngFor="let msg of messages">
        <div class="user-message">Vous: {{ msg.user }}</div>
        <div class="assistant-message">Assistant: {{ msg.assistant }}</div>
      </div>
    </div>
    <input [(ngModel)]="userMessage" placeholder="Tapez votre message..." />
    <button (click)="sendMessage()">Envoyer</button>
  </div>
